<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col pt-10 p-4">
    <div class="mx-auto p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl text-center mb-4 font-bold">Form</h1>

        <form action="/action_page.php" class="flex flex-col">
            <div class="flex flex-col gap-4">
                <div class="flex flex-col">
                    <label for="firstname" class="ml-2 mb-1">Firstname</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Your firstname.." class="border border-gray-300 rounded-md p-2">
                </div>
                <div class="flex flex-col">
                    <label for="lastname" class="ml-2 mb-1">Lastname</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Your lastname.." class="border border-gray-300 rounded-md p-2">
                </div>
            </div>
            <button type="submit" class="mt-8 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded w-min self-end">
                Submit
            </button>
        </form>

        <p class="mt-4 text-sm text-gray-500 italic">
            If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".
        </p>
    </div>
</body>
</html>
